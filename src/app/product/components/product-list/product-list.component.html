<div class="product-list-component">
    <div class="action-section">
        <mat-form-field appearance="outline" class="example-form-field">
            <mat-label>Filtrar productos</mat-label>
            <input
                matInput
                type="text"
                (keyup)="filterProducts()"
                [(ngModel)]="searchValue"
                placeholder="Filtrar por precio, categoria, nombre, etc"
            />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <button
            mat-raised-button
            (click)="onCreateProduct.emit(true)"
            color="primary"
        >
            Crear Producto
        </button>
    </div>

    <div class="products-grid" *ngIf="filteredProducts[0]">
        <product-card
            (onView)="onView.emit($event)"
            (onEdit)="onEdit.emit($event)"
            *ngFor="let product of filteredProducts"
            [product]="product"
        >
        </product-card>
    </div>
</div>
